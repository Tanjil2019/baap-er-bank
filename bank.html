<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
     <header class="text-center mt-12">
          <h1 class="text-5xl">Let's get some
               <span class="font-semibold text-sky-400">Moooooney</span>
          !!!</h1>
     </header>

     <section>
          <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto mt-24">
               <!-- deposit div-->
               <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
               </div>
             <!-- Withdraw div-->
               <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="width-total">00</span></h2>
               </div>

               <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Total Balance </h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
               </div>
          </div>
     </section>
     <section>
          <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto mt-12">
               <div class="bg-gray-600 p-5 rounded-lg">
                    <h2 class="text-3xl  p-12 text-white">Please Deposit</h2>
                    <div class="p-3 ml-12">
                         <input class="p-2 w-9/12 rounded-lg" id="deposit-filed" placeholder="$amount you want to deposit" type="text">
                         <br>
                         <button id="btn-deposit" class="bg-gray-500 px-6 py-2 mt-3 rounded-lg hover:bg-orange-400 hover:text-white ">Deposit</button>
                    </div>
               </div>
               <!-- withdraw -->
               <div class="bg-gray-400 p-5 rounded-lg">
                    <h2 class="text-3xl  p-12 text-white">Please Withdraw</h2>
                    <div class="p-3 ml-12">
                         <input id="withdraw-filed" class="p-2 w-9/12 rounded-lg" placeholder="$amount you want to withdraw" type="text">
                         <br>
                         <button id="btn-withdraw" class="bg-gray-500 px-6 py-2 mt-3 rounded-lg hover:bg-sky-500 hover:text-white ">Withdraw</button>
                    </div>
               </div>
          </div>
     </section>

     <script src="js/deposit.js"></script>
</body>
</html>
