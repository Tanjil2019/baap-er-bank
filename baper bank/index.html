<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Baper Bank</title>
     
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     
     <header class="mt-12 ">
          <h1 class="text-center text-5xl">Let' s go <span class="font-medium text-sky-700">Moooooney</span></h1>
     </header>
     <main>
          <section class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
               <div class="bg-green-200 p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl mt-5">$<span id="deposit-amount">00</span></h2>
               </div>
               <div class="bg-sky-200 p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl mt-5">$<span>00</span></h2>
               </div>
               <div class="bg-red-200 p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl mt-5">$<span>1240</span></h2>
               </div>
          </section>

          <section class="grid grid-cols-2 gap-6 w-9/12 mt-12 mx-auto">
               <div class="bg-gray-200 p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <input id="deposit-filed" class="w-9/12 p-2 m-5" type="text" placeholder="$ Deposit here.."><br>
                    <button id="btn-deposit" class=" bg-green-300 px-4 py-2 mx-5 hover:bg-white">Deposit</button>
               </div>
               <div class="bg-yellow-200 p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <input class="w-9/12 p-2 m-5" type="text" placeholder="$ Withdraw here.."><br>
                    <button class=" bg-sky-300 px-4 py-2 mx-5 hover:bg-white">Withdraw</button>
               </div>
          </section>
     </main>

<script src="deposit.js"></script>
</body>
</html>
